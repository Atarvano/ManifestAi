<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifes Project - Normalisasi Data Manifes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .glass-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        outline: none;
      }
      .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <!-- Navbar -->
    <nav class="glass-card sticky top-0 z-50 border-b border-white/10">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <i class="fas fa-ship text-2xl text-cyan-400"></i>
          <span class="font-bold text-xl tracking-tight">Manifes Project</span>
        </div>
        <a href="https://github.com/atarvano" target="_blank" class="text-sm text-white/70 hover:text-white transition-colors flex items-center gap-2">
          <span>&copy; Atarvano</span>
          <i class="fab fa-github text-lg"></i>
        </a>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-400">
          Normalisasi Data Manifes
        </h1>
        <p class="text-xl text-white/60 font-light">Powered by Advanced AI</p>
      </div>

      <!-- Main Card -->
      <div class="max-w-4xl mx-auto glass-card rounded-3xl shadow-2xl p-8 md:p-12">
        <form id="uploadForm" enctype="multipart/form-data" class="space-y-8">
          
          <!-- File Upload Section -->
          <div class="relative group">
            <div class="border-2 border-dashed border-white/20 rounded-2xl p-10 text-center transition-all duration-300 group-hover:border-cyan-400/50 group-hover:bg-white/5">
              <i class="fas fa-cloud-upload-alt text-6xl text-cyan-400 mb-6 group-hover:scale-110 transition-transform"></i>
              <h3 class="text-2xl font-semibold mb-2">Upload File Manifes</h3>
              <p class="text-white/50 mb-6">Format: .xlsx atau .xls</p>

              <input type="file" id="fileInput" name="file" accept=".xlsx,.xls" class="hidden" required />
              
              <label for="fileInput" class="inline-flex items-center gap-2 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 text-white font-semibold py-3 px-8 rounded-xl cursor-pointer transition-all shadow-lg shadow-cyan-500/20">
                <i class="fas fa-folder-open"></i> Pilih File
              </label>

              <div id="fileInfo" class="mt-6 hidden animate-fade-in">
                <div class="inline-flex items-center glass-card px-6 py-3 rounded-xl">
                  <i class="fas fa-file-excel text-green-400 text-2xl mr-4"></i>
                  <div class="text-left mr-6">
                    <p class="font-semibold text-white" id="fileName"></p>
                    <p class="text-xs text-white/50" id="fileSize"></p>
                  </div>
                  <button type="button" id="removeFile" class="text-red-400 hover:text-red-300 transition-colors">
                    <i class="fas fa-times-circle text-xl"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Settings Grid -->
          <div class="grid md:grid-cols-2 gap-8">
            <!-- AI Model -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-cyan-300 uppercase tracking-wider">Model AI</label>
              <div class="relative">
                <select name="modelSource" id="modelSource" class="glass-input w-full px-4 py-3 rounded-xl appearance-none cursor-pointer">
                  <option value="groq" class="bg-slate-800">ðŸš€ Groq (Llama 3.3 70B) - FAST & FREE</option>
                  <option value="gemini" class="bg-slate-800">ðŸ”· Google Gemini 2.5 Flash</option>
                </select>
                <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-white/50 pointer-events-none"></i>
              </div>
            </div>

            <!-- Custom Instructions -->
            <div class="space-y-2">
              <label class="text-sm font-semibold text-cyan-300 uppercase tracking-wider">Instruksi Tambahan</label>
              <textarea name="customInstructions" id="customInstructions" rows="1" placeholder="Opsional..." class="glass-input w-full px-4 py-3 rounded-xl resize-none"></textarea>
            </div>
          </div>

          <!-- Port Information -->
          <div class="space-y-4 pt-4 border-t border-white/10">
            <h3 class="text-lg font-bold text-white flex items-center gap-2">
              <i class="fas fa-anchor text-cyan-400"></i> Informasi Pelabuhan
            </h3>
            <div class="grid md:grid-cols-2 gap-4">
              <div class="space-y-1">
                <label class="text-xs text-white/60">Pelabuhan Asal</label>
                <input type="text" id="pelabuhanAsal" placeholder="Contoh: IDJKT" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
              <div class="space-y-1">
                <label class="text-xs text-white/60">Pelabuhan Transit</label>
                <input type="text" id="pelabuhanTransit" placeholder="Contoh: SGSIN" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
              <div class="space-y-1">
                <label class="text-xs text-white/60">Pelabuhan Bongkar</label>
                <input type="text" id="pelabuhanBongkar" placeholder="Contoh: IDBTU" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
              <div class="space-y-1">
                <label class="text-xs text-white/60">Pelabuhan Selanjutnya</label>
                <input type="text" id="pelabuhanSelanjutnya" placeholder="Contoh: IDBTJ" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
            </div>
          </div>

          <!-- B/L Configuration -->
          <div class="glass-card rounded-xl p-6 border border-white/10 bg-white/5">
            <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
              <i class="fas fa-file-invoice text-cyan-400"></i> Konfigurasi B/L
            </h3>
            <div class="grid md:grid-cols-3 gap-4 mb-4">
              <div class="space-y-1">
                <label class="text-xs text-white/60">Nomor Awal</label>
                <input type="number" id="blStartNumber" value="1" min="1" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
              <div class="space-y-1">
                <label class="text-xs text-white/60">Format Tengah</label>
                <input type="text" id="blFormatTengah" value="TWN/BLW" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
              <div class="space-y-1">
                <label class="text-xs text-white/60">Tahun</label>
                <input type="number" id="blTahun" value="2025" class="glass-input w-full px-4 py-2 rounded-lg">
              </div>
            </div>
            <div class="text-center p-3 rounded-lg bg-black/20 border border-white/5">
              <span class="text-sm text-white/50 mr-2">Preview:</span>
              <span id="blPreview" class="font-mono font-bold text-cyan-300">01/TWN/BLW-XI/2025</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-cyan-500/30 transition-all transform hover:scale-[1.01] disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="btnText" class="flex items-center justify-center gap-2">
              <i class="fas fa-cogs"></i> Proses Manifes
            </span>
          </button>

          <!-- Progress Bar -->
          <div id="progressBar" class="hidden space-y-2">
            <div class="bg-white/10 rounded-full h-2 overflow-hidden">
              <div id="progressFill" class="bg-gradient-to-r from-cyan-400 to-blue-400 h-full rounded-full transition-all duration-300 w-0"></div>
            </div>
            <p id="progressText" class="text-center text-sm text-cyan-300 animate-pulse">Mengunggah file...</p>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="text-center mt-12 text-white/30 text-sm">
        <p>&copy; 2025 Manifes Project. All rights reserved.</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
